<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Sandbox, LESS, CSS">
    
    <title>Sandbox Â· CSS</title>

    <style>
body {
  font: 14px "Century Gothic", Futura, sans-serif;
  margin: 20px;
}
#diamond {
  width: 0;
  height: 0;
  border: 50px solid transparent;
  border-bottom-color: red;
  position: relative;
  top: -50px;
}
#diamond:after {
  content: '';
  position: absolute;
  left: -50px;
  top: 50px;
  width: 0;
  height: 0;
  border: 50px solid transparent;
  border-top-color: red;
}
#diamond:hover {
  background-color: orange;
}
#diamond-shield {
  width: 0;
  height: 0;
  border: 50px solid transparent;
  border-bottom: 20px solid red;
  position: relative;
  top: -50px;
}
#diamond-shield:after {
  content: '';
  position: absolute;
  left: -50px;
  top: 20px;
  width: 0;
  height: 0;
  border: 50px solid transparent;
  border-top: 70px solid red;
}
#diamond-shield:hover {
  background-color: lime;
}
#rhombus {
  background-color: red;
  width: 200px;
  height: 200px;
  margin-top: 100px;
  transform: rotate(67.5deg) skewX(45deg) scaleY(0.70710678);
}
</style>
</head>
<body>
    <div id="diamond"></div>

    <br>
    
    <div id="diamond-shield"></div>

    <br>

    <div id="rhombus"></div>
</body>
</html>
